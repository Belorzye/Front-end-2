        <section class="contato">

        

            <form>

                <h1>Black Friday</h1>
               
                <div>
                    <label for="nome">Título</label>
                    <input type="text" name="nome" id="nome" minlength="4" required >
                </div>

                <div>
                    <label for="descricao">Descrição</label>
                    <input type="text" name="email" id="descricao" minlength="4" required>
                </div>

                    <select id="casa" required>
                        <option value="" selected>Selecione</option>

                </div>

                <div>

                    <input type="text" name="url" id="url">
                </div>

                <section>

                    <div class="box1"
                    <label class="form-check-label" for="checkbox1">É maior de 18 anos?</label>    
                    <input type="checkbox" class="form-check-input" id="checkbox1" required>
                    
                </section>

                <input type="submit" title="Enviar" class="button-success">

            </form>
         </section>
